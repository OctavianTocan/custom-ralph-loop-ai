name: Auto Version and Tag

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  auto-version:
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
      
      - name: Determine version bump
        id: bump
        run: |
          # Get all commits from the merged PR
          PR_COMMITS=$(git log --pretty=format:"%s" ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.merge_commit_sha }})
          
          echo "PR Commits:"
          echo "$PR_COMMITS"
          
          # Determine bump type based on conventional commits
          BUMP_TYPE="patch"
          
          # Check for BREAKING CHANGE in commit messages
          if echo "$PR_COMMITS" | grep -qiE "BREAKING CHANGE|breaking:"; then
            BUMP_TYPE="major"
          # Check for feat: commits
          elif echo "$PR_COMMITS" | grep -qiE "^feat(\(.*\))?:|^feature(\(.*\))?:"; then
            BUMP_TYPE="minor"
          # Check for fix: commits
          elif echo "$PR_COMMITS" | grep -qiE "^fix(\(.*\))?:"; then
            BUMP_TYPE="patch"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Determined bump type: $BUMP_TYPE"
      
      - name: Calculate new version
        id: new_version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          BUMP_TYPE="${{ steps.bump.outputs.bump_type }}"
          
          # Remove 'v' prefix and split version
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Bump version based on type
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          
          # Create annotated tag with PR information
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION
          
          Triggered by PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}
          
          Bump type: ${{ steps.bump.outputs.bump_type }}"
          
          # Push the tag
          git push origin "$NEW_VERSION"
          
          echo "Created and pushed tag: $NEW_VERSION"
          echo "This will trigger the release workflow automatically"
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Version **${{ steps.new_version.outputs.new_version }}** has been created and will be released shortly!
              
Release type: **${{ steps.bump.outputs.bump_type }}**
Previous version: ${{ steps.get_tag.outputs.latest_tag }}

The release workflow has been triggered automatically.`
            })
